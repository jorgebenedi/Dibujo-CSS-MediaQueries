<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediaqueries</title>
    <link rel="stylesheet" href="mediaqueries.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="columnaCabeza">
                <div class="header">header</div>
            </div>
        </div>


        <div class="row rowCuerpo">
            <div class="columnaCuerpo">
                <div class="numero">1</div>
            </div>
            <div class="columnaCuerpo">
                <div class="numero numero2">2</div>
            </div>
            <div class="columnaCuerpo">
                <div class="numero numero3">3</div>
            </div>
        </div>


        <div class="row rowPie">
            <div class="columnaPie">
                <div class="footer">Footer 1</div>
            </div>
            <div class="columnaPie">
                <div class="footer izquierda">Footer 2</div>
            </div>
        </div>
    </div>

</body>

</html>
